<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <form action="">
        <label for="million">百万：</label>
        <input
          type="radio"
          id="million"
          v-model="unit"
          v-on:change="onchenge"
          v-bind:value="{ name: '百万', size: 1000000}"
        /><br />
        <label for="billion">十億:</label>
        <input
          type="radio"
          id="billion"
          v-model="unit"
          v-on:change="onchenge"
          v-bind:value="{ name: '億', size: 10000000000}"
        /><br />
        <label for="trillion">一兆:</label>
        <input
          type="radio"
          id="trillion"
          v-model="unit"
          v-on:change="onchenge"
          v-bind:value="{ name: '一兆', size: 1000000000000}"
        />
      </form>
      <p>{{ unit }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="js/model_obj.js"></script>
  </body>
</html>
