<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <form action="">
      <div>お使いのOSは？</div>
      <label for="windows">Windous</label>
      <input type="checkbox" id="windows" value="Windows" v-model="os" />
      <label for="linux">Linux</label>
      <input type="checkbox" id="linux" value="Linux" v-model="os" />
      <label for="mac">macOs</label>
      <input type="checkbox" id="mac" value="macOS" v-model="os" />
    </form>
    <p>回答：{{ os }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="js/model_check_multi.js"></script>
</body>

</html>
